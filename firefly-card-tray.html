<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html">


<link rel="import" href="/aspen_components/asp-icons.html">
<link rel="import" href="/aspen_components/asp-securable-mixin.html">
<link rel="import" href="/aspen_components/asp-delete-dialog.html">
<link rel="import" href="asp-fire-tray-mixin.html">

<dom-module id="asp-fire-tray">
	<template>
		
		<style>
			:host {
				display: block; 
				--paper-fab-bottom: 10px;
				--paper-fab-right: 10px;
			}
			.tray{
				@apply --layout-horizontal;
				@apply --layout-wrap;
			}

			paper-fab{
				position: fixed;
				bottom: var(--paper-fab-bottom);
				right: var(--paper-fab-right);
			}

		</style>

		<div class="tray">
			<slot select=".card"></slot>
			<template is="dom-if" if="[[hasRole]]">
				<paper-fab icon="aspen:add" on-tap="_openAddDialog" mini="[[fabIsMini]]"></paper-fab>
			</template>
		</div>

	
		<slot select=".detail-dialog"></slot>
		
		<asp-delete-dialog></asp-delete-dialog>

	</template>

	<script>
		/**
		 * `asp-fire-tray` This component is used to render a collection of cards. Each card must have the "card" CSS class,
  			and there must be a paper-dialog that uses the "detail-dialog" class.
		 *
		 * @summary ShortDescription.
		 * @customElement
		 * @polymer
		 * @extends {Polymer.Element}
		 */
		class AspFireTray extends AspSecurableMixin(AspFireTrayMixin(Polymer.Element)) {
			/**
			 * String providing the tag name to register the element under.
			 */
			static get is() {
				return 'asp-fire-tray';
			}



			/**
			 * Instance of the element is created/upgraded. Use: initializing state,
			 * set up event listeners, create shadow dom.
			 * @constructor
			 */
			constructor() {
				super();
			}
			

			/**
			 * Use for one-time configuration of your component after local DOM is initialized. 
			 */
			ready() {
				super.ready();

				Polymer.RenderStatus.afterNextRender(this, function() {
					
				});
			}

		}

		window.customElements.define(AspFireTray.is, AspFireTray);
	</script>
</dom-module>
